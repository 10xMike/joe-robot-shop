<li class="product-item">
  <div class="product">
    <div class="product-details">
      <img [src]="getImageUrl(product)" [alt]="product.name" />
      <div class="product-info">
        <div class="name">{{ product.name }}</div>
        <div class="description">{{ product.description }}</div>
        <div class="category">Part Type: {{ product.category }}</div>
      </div>
    </div>
    <div class="price">
      <!-- aggiungere il "?" ci è utile per evitare che scoppi la lettura di "price" se product è null/undefined -->
      <!-- possiamo usare le pipe come "currency" importando CommonModule -->
      <div
        [ngStyle]="{ color: product.discount > 0 ? 'red' : '' }"
        [ngClass]="getDiscountedClasses(product)"
      >
        {{ product.price | currency: "EUR" }}
      </div>

      @if (product.discount > 0) {
        <div class="discount">
          {{ product.price * (1 - product.discount) | currency: "EUR" }}
        </div>
      }

      <button class="cta" (click)="buyButtonClicked(product)">Buy</button>
    </div>
  </div>
</li>
